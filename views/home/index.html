<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
            <div class="well">
                <div class="working-animation">
                    <i class="fa fa-cog fa-3x working-1"></i>
                    <i class="fa fa-cog fa-2x working-2"></i>
                </div>
                <p class="page-under-construction">Page Under Construction</p>
                <hr />
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 mrgbtm_20 text-center">
                        <div class="clock" style="margin:2em;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        var clock;
        var date = new Date(Date.UTC(2016, 12, 29, 12, 0, 0));
        var now = new Date();
        var diff = date.getTime() / 1000 - now.getTime() / 1000;
        clock = $('.clock').FlipClock(diff, {
            clockFace: 'DailyCounter',
            countdown: true
        });
    });
</script>
