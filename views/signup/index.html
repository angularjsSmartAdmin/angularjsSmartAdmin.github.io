<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="well">
                <form name="signupform" id="signupform" smart-validate-form novalidate ng-submit="">
                    <fieldset>
                        <legend>Sign Up</legend>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group label-floating">
                                    <label class="control-label" for="firstname">first name</label>
                                    <input class="form-control" name="firstname" id="firstname" ng-model="ctrl.signupdata.firstname" type="text" required="" />
                                    <p class="help-block">Enter first name</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group label-floating">
                                    <label class="control-label" for="lastname">last name</label>
                                    <input class="form-control" name="lastname" id="lastname" type="text" required="" />
                                    <p class="help-block">Enter last name</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="text-right">
                                <a href="#/" class="btn btn-raised btn-default">Cancel</a>
                                <button id="signupsubmit" type="submit" class="btn btn-raised btn-primary">Submit</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="text-right">
                                <a href="#/signin">Already a Member?</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
