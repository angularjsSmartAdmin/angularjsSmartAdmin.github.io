<div class="container">
    <div class="row">
        <div class="hidden-xs hidden-sm col-md-8">
            <div class="well">
                <img src="resources/img/material-design-angle.png" alt="BMD-Bootstrap-Material-Design" class="fit-image" />
                <p><i class="fa fa-arrow-right animated wobble infinite"></i>&nbsp;&nbsp;The list of users that you can use to login to dashboard are listed below. You can use their respective username or email and password to login in dashboard.</p>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-0">
            <div class="well">
                <form name="signinform" id="signinform" smart-validate-form novalidate ng-submit="ctrl.signinsubmit();">
                    <fieldset>
                        <legend>Sign In</legend>
                        <div class="form-group label-floating">
                            <label class="control-label" for="usernameoremail">username or email</label>
                            <input class="form-control" id="usernameoremail" name="usernameoremail" type="text" required="" ng-model="ctrl.signindata.usernameoremail" />
                            <p class="help-block">Enter valid username or email!</p>
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label" for="password">password</label>
                            <input class="form-control" id="password" name="password" type="password" required="" ng-model="ctrl.signindata.password" />
                            <p class="help-block">Enter password!</p>
                        </div>
                        <div class="form-group label-floating">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="ctrl.signindata.rememberme" />&nbsp;&nbsp;&nbsp;Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="text-right">
                                <a href="#/" class="btn btn-raised btn-default">Cancel</a>
                                <button type="submit" id='signinsubmit' class="btn btn-raised btn-primary">Submit</button>
                            </div>
                        </div>
                        <div class="form-group col-xs-6">
                            <div>
                                <a href="#/signup">New Member?</a>
                            </div>
                        </div>
                        <div class="form-group col-xs-6">
                            <div class="text-right">
                                <a href="#/forgotpassword">Forgot Password?</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="well text-center">
                <h1>User List</h1>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="x in ctrl.userlist">
            <div class="well">
                <label class="userLabel">
                    <img ng-src="{{x.profilepic}}" />&nbsp;&nbsp;
                    <b>{{x.id}}) &nbsp;{{x.firstname + " " + x.lastname}}</b>
                </label>
                <hr />
                <label class="userLabel">
                    <b>Username : </b>&nbsp;{{x.username}}
                </label>
                <br />
                <label class="userLabel">
                    <b>Email : </b>&nbsp;{{x.emailid}}
                </label>
                <br />
                <label class="userLabel">
                    <b>Password : </b>&nbsp;{{x.password}}
                </label>
            </div>
        </div>
    </div>
</div>
